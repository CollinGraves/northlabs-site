<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study | North Labs</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fb;
            --text-primary: #0a0c10;
            --text-secondary: #5c6370;
            --accent-blue: #0b73b9;
            --border-subtle: rgba(0, 0, 0, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .card {
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            padding: 3rem;
            max-width: 520px;
        }
        .card h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        .card p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .card a {
            display: inline-block;
            padding: 0.7rem 1.75rem;
            background: var(--accent-blue);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s ease;
        }
        .card a:hover { background: #095f9a; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Case Study Under Development</h1>
        <p>This case study is currently being prepared and will be available soon. Check back shortly.</p>
        <a href="/case-studies/">‚Üê Back to Case Studies</a>
    </div>
</body>
</html>
